<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueShirtWorks PH - Resume Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8b8d8 0%, #a8b8d8 50%, #5b7fd6 50%, #5b7fd6 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            color: #2c3e50;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.8;
            color: #2c3e50;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .controls h3 {
            color: #5b7fd6;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #5b7fd6;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 1em;
            color: #333;
        }

        .fb-link-input {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .fb-link-input label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .fb-link-input input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .fb-link-input input:focus {
            outline: none;
            border-color: #5b7fd6;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-generate {
            background: linear-gradient(135deg, #5b7fd6 0%, #4a6bc4 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(91, 127, 214, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, #6b8dd6 0%, #5a7cc5 100%);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 141, 214, 0.4);
        }

        .btn-download:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #preview {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 850px;
            margin: 0 auto;
        }

        .resume-header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 3px solid #5b7fd6;
        }

        .resume-header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .resume-header .contact-info {
            color: #555;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .resume-section {
            margin-bottom: 25px;
        }

        .resume-section h2 {
            color: #5b7fd6;
            font-size: 1.5em;
            padding-bottom: 8px;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .education-item, .experience-item {
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .education-item h3, .experience-item h3 {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .education-item p, .experience-item p {
            color: #555;
            margin: 5px 0;
            line-height: 1.5;
        }

        ul {
            list-style-type: disc;
            padding-left: 30px;
            color: #555;
        }

        ul li {
            margin: 8px 0;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            #preview {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        .watermark {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.85em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="blueshirt.jpg" alt="BlueShirt Logo">
            <div class="header-text">
                <h1>BlueShirtWorks PH</h1>
                <p>Professional Resume Generator</p>
            </div>
        </div>

        <div class="controls">
            <h3>Customize Your Resume</h3>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="removeEmail" checked>
                    <label for="removeEmail">Include Email</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="removePhone" checked>
                    <label for="removePhone">Include Phone Number</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="removeAddress" checked>
                    <label for="removeAddress">Include Address</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="addFacebook">
                    <label for="addFacebook">Add Facebook Link</label>
                </div>
            </div>

            <div class="fb-link-input" id="fbLinkSection" style="display: none;">
                <label for="fbLink">Facebook Profile URL:</label>
                <input type="text" id="fbLink" placeholder="https://facebook.com/yourprofile">
            </div>

            <div class="button-group">
                <button class="btn-generate" onclick="generateResume()">ðŸŽ² Generate Resume</button>
                <button class="btn-download" onclick="downloadPDF()" id="downloadBtn" disabled>ðŸ“¥ Download PDF</button>
            </div>
        </div>
        
        <div id="preview"></div>
    </div>

    <script>
        // Toggle Facebook link input
        document.getElementById('addFacebook').addEventListener('change', function() {
            document.getElementById('fbLinkSection').style.display = this.checked ? 'block' : 'none';
        });

        // Arrays for randomization
        const firstNames = ['Martin', 'John', 'Jane', 'Alex', 'Emily', 'Michael', 'Sarah', 'David', 'Laura', 'James'];
        const middleInitials = ['J.', 'A.', 'B.', 'C.', 'D.', 'E.', 'F.', 'H.', 'K.', 'M.'];
        const lastNames = ['Gaspar', 'Doe', 'Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis'];
        
        const streets = ['Virgen Milagrosa Homes', 'Main Street', 'Oak Avenue', 'Pine Road', 'Elm Lane', 'Cedar Blvd', 'Maple Drive', 'Birch Way', 'Willow Path', 'Spruce Terrace'];
        const areas = ['Borol 2nd', 'Downtown', 'Uptown', 'Suburbia', 'Riverside', 'Hillside', 'Lakeside', 'Forestview', 'Meadowbrook', 'Sunnyvale'];
        const cities = ['Balagtas', 'Malolos City', 'Bocaue', 'Baliwag', 'Manila', 'Quezon City', 'Makati', 'Cebu City', 'Davao City', 'Baguio'];
        const provinces = ['Bulacan', 'Metro Manila', 'Cebu', 'Davao del Sur', 'Benguet', 'Laguna', 'Batangas', 'Pampanga', 'Tarlac', 'Nueva Ecija'];
        const zipCodes = ['3016', '1000', '3000', '6000', '8000', '2600', '4026', '2000', '2300', '3100'];
        
        const universities = ['Bulacan State University', 'University of the Philippines', 'Ateneo de Manila', 'De La Salle University', 'Mapua University', 'Far Eastern University', 'Adamson University', 'Technological University of the Philippines', 'Polytechnic University of the Philippines', 'University of Santo Tomas'];
        const degrees = ['Bachelor of Industrial Technology Major in Computer', 'Bachelor of Science in Computer Science', 'Bachelor of Science in Information Technology', 'Bachelor of Engineering in Computer Engineering', 'Bachelor of Science in Software Engineering'];
        const awards = ['Dean Lister, Gold Gear Awardee', 'With Honors, Outstanding Scholastic Reader', 'Cum Laude, Best Thesis Award', 'Magna Cum Laude, Leadership Award', 'Scholarship Recipient, Innovation Award'];
        const coursework = ['Industrial Designing, Python, Java, Graphic Designing, Arduino, Raspberry Pi, ESP32, Web Development, Database Management, PHP', 'Web Development, Python, Java, Graphic Designing, Unity Game Development, 2D Design', 'Data Structures, Algorithms, Machine Learning, Cybersecurity, Cloud Computing', 'Software Engineering, Networking, AI, Mobile App Development, UI/UX Design'];
        
        const highSchools = ['Dr. Yanga\'s Colleges Inc.', 'Manila Science High School', 'Philippine Science High School', 'Quezon City Science High School', 'Makati High School'];
        const hsMajors = ['Senior High School - Information and Communication Technology (ICT)', 'Senior High School - STEM Strand', 'Senior High School - Accountancy, Business and Management', 'Senior High School - Humanities and Social Sciences'];
        
        const companies = ['Panrama Technologies', 'Tech Innovations Inc.', 'Global Solutions Ltd.', 'Digital Ventures Co.', 'Software Masters', 'Web Wizards', 'App Developers Corp.', 'IT Pioneers', 'Code Crafters', 'Data Dynamics'];
        const locations = ['Baliwag, Bulacan', 'Manila', 'Quezon City', 'Makati', 'Cebu City', 'Davao City', 'Baguio', 'Laguna', 'Batangas', 'Pampanga'];
        const positions = ['Intern', 'Junior Developer', 'Software Engineer', 'Web Designer', 'Database Administrator', 'Graphic Artist', 'Project Coordinator', 'IT Support Specialist', 'App Tester', 'UI/UX Designer'];
        const dateRanges = ['June 2024 â€“ February 2025', 'January 2023 â€“ Present', 'March 2022 â€“ December 2023', 'September 2021 â€“ August 2022', 'May 2020 â€“ April 2021'];
        const bullets = [
            'Designed and developed company website using HTML, CSS, JavaScript, and responsive frameworks, ensuring a user-friendly, cross-device experience.',
            'Improved scalable SQL database for employee attendance tracking, enabling real-time monitoring and accurate payroll processing.',
            'Designed posters with design tools to promote products and services.',
            'Designed, print-ready T-shirts using design software, ensuring they are suited for modern teens.',
            'Created logos for clients and iterated the designs.',
            'Developed mobile apps using React Native and integrated APIs.',
            'Optimized website performance, reducing load times by 30%.',
            'Managed team projects using Agile methodologies.',
            'Conducted code reviews and implemented best practices.',
            'Created data visualizations using Tableau and Python libraries.'
        ];
        
        const certifications = [
            'Introduction to HTML â€“ Simplilearn',
            'Networking Basics â€“ Cisco',
            'Python Essentials 1 â€“ Cisco',
            'Computer System Servicing NCII â€“ TESDA',
            'AWS Certified Developer',
            'Google IT Support Professional',
            'Microsoft Azure Fundamentals',
            'CompTIA A+',
            'Oracle Java SE Programmer',
            'Adobe Certified Expert in Photoshop'
        ];
        
        const projects = [
            'Winner Winner mango ginger â€“ a study on how mango ginger prolongs meat shelf storage.',
            'Panramatechnologies.com â€“ published website for the company panrama technologies.',
            'Frequency of Engagement in Online Games as Related to Mental Health Status among Gen Z Youth in DYCI â€“ study on how gaming affects mental health on Dr. yanga\'s colleges INC.',
            'Bridging The Communication Gap: Developing a Real-Time FSL Hand Recognition System with text-to-speech.',
            'AI-Powered Chatbot for Customer Service.',
            'E-Commerce Platform with Payment Integration.',
            'Machine Learning Model for Image Classification.',
            'Blockchain-Based Voting System.',
            'IoT Device for Smart Home Automation.',
            'Virtual Reality Game Prototype.'
        ];

        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function randomEmail(first, last) {
            return `${first.toLowerCase()}${last.toLowerCase()}${Math.floor(Math.random() * 1000)}@gmail.com`;
        }

        function randomPhone() {
            return `09${Math.floor(Math.random() * 1000000000).toString().padStart(9, '0')}`;
        }

        function generateResume() {
            const first = randomChoice(firstNames);
            const middle = randomChoice(middleInitials);
            const last = randomChoice(lastNames);
            const name = `${first} ${middle} ${last}`;
            
            // Check checkboxes
            const includeEmail = document.getElementById('removeEmail').checked;
            const includePhone = document.getElementById('removePhone').checked;
            const includeAddress = document.getElementById('removeAddress').checked;
            const includeFacebook = document.getElementById('addFacebook').checked;
            
            // Generate contact info
            const contactParts = [];
            
            if (includeAddress) {
                const address = `${randomChoice(streets)}, ${randomChoice(areas)}, ${randomChoice(cities)}, ${randomChoice(provinces)} ${randomChoice(zipCodes)}`;
                contactParts.push(address);
            }
            
            if (includeEmail) {
                const email = randomEmail(first, last);
                contactParts.push(email);
            }
            
            if (includePhone) {
                const phone = randomPhone();
                contactParts.push(phone);
            }
            
            if (includeFacebook) {
                const fbLink = document.getElementById('fbLink').value || 'https://facebook.com/profile';
                contactParts.push(`<a href="${fbLink}" target="_blank" style="color: #1877f2; text-decoration: none;">Facebook Profile</a>`);
            }

            // Education
            const uni = randomChoice(universities);
            const uniCity = randomChoice(cities);
            const uniProv = randomChoice(provinces);
            const degree = randomChoice(degrees);
            const uniAwards = `${randomChoice(awards)} ${Math.floor(Math.random() * 5) + 2018}-present`;
            const uniCoursework = randomChoice(coursework);

            const hs = randomChoice(highSchools);
            const hsCity = randomChoice(cities);
            const hsProv = randomChoice(provinces);
            const hsMajor = randomChoice(hsMajors);
            const hsYears = `${Math.floor(Math.random() * 5) + 2015}-${Math.floor(Math.random() * 5) + 2020}`;
            const hsAwards = randomChoice(awards);
            const hsCoursework = randomChoice(coursework);

            // Experience
            const exp1Company = randomChoice(companies);
            const exp1Loc = `${randomChoice(cities)}, ${randomChoice(provinces)}`;
            const exp1Pos = randomChoice(positions);
            const exp1Dates = randomChoice(dateRanges);
            const exp1Bullets = [randomChoice(bullets), randomChoice(bullets), randomChoice(bullets)];

            const exp2Company = randomChoice(companies);
            const exp2Loc = `${randomChoice(cities)}, ${randomChoice(provinces)}`;
            const exp2Pos = 'Part-Time';
            const exp2Dates = randomChoice(dateRanges);
            const exp2Bullets = [randomChoice(bullets), randomChoice(bullets)];

            // Certifications
            const certs = [];
            for (let i = 0; i < 4; i++) {
                certs.push(randomChoice(certifications));
            }

            // Projects
            const projs = [];
            for (let i = 0; i < 4; i++) {
                projs.push(randomChoice(projects));
            }

            // Render to HTML
            const preview = document.getElementById('preview');
            preview.innerHTML = `
                <div class="resume-header">
                    <h1>${name}</h1>
                    <div class="contact-info">
                        ${contactParts.join(' â€¢ ')}
                    </div>
                </div>
                
                <div class="resume-section">
                    <h2>Education</h2>
                    <div class="education-item">
                        <h3>${uni}</h3>
                        <p>${uniCity}, ${uniProv}</p>
                        <p>${degree}</p>
                        <p>Awards: ${uniAwards}</p>
                        <p>Relevant Coursework: ${uniCoursework}</p>
                    </div>
                    <div class="education-item">
                        <h3>${hs}</h3>
                        <p>${hsCity}, ${hsProv}</p>
                        <p>${hsMajor} ${hsYears}</p>
                        <p>Awards: ${hsAwards}</p>
                        <p>Relevant coursework: ${hsCoursework}</p>
                    </div>
                </div>
                
                <div class="resume-section">
                    <h2>Experience</h2>
                    <div class="experience-item">
                        <h3>${exp1Company}</h3>
                        <p>${exp1Loc}</p>
                        <p>${exp1Pos} ${exp1Dates}</p>
                        <ul>
                            <li>${exp1Bullets[0]}</li>
                            <li>${exp1Bullets[1]}</li>
                            <li>${exp1Bullets[2]}</li>
                        </ul>
                    </div>
                    <div class="experience-item">
                        <h3>${exp2Company}</h3>
                        <p>${exp2Loc}</p>
                        <p>${exp2Pos} ${exp2Dates}</p>
                        <ul>
                            <li>${exp2Bullets[0]}</li>
                            <li>${exp2Bullets[1]}</li>
                        </ul>
                    </div>
                </div>
                
                <div class="resume-section">
                    <h2>Certifications</h2>
                    <ul>
                        ${certs.map(cert => `<li>${cert}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="resume-section">
                    <h2>Projects & Works</h2>
                    <ul>
                        ${projs.map(proj => `<li>${proj}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="watermark">
                    Generated by BlueShirtWorks PH Resume Generator
                </div>
            `;
            
            document.getElementById('downloadBtn').disabled = false;
        }

        function downloadPDF() {
            const element = document.getElementById('preview');
            const opt = {
                margin: 10,
                filename: 'resume_blueshirtworks.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
